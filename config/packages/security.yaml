security:
    # Hachage des mots de passe (vous n'en avez pas besoin pour l'instant)
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    # Fournisseur utilisateur (très simple pour commencer)
    providers:
        simple_provider:
            memory:
                users:
                    # Vous pouvez créer un utilisateur simple si besoin
                    # admin:
                    #     password: '$2y$13$YourHashedPasswordHere'
                    #     roles: ['ROLE_ADMIN']
    
    firewalls:
        # Désactive la sécurité pour les fichiers de développement
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        # Firewall principal - DÉSACTIVÉ pour toutes les routes
        main:
            lazy: true
            provider: simple_provider
            # Désactive complètement la sécurité
            security: false
    
    # Contrôle d'accès - TOUTES LES ROUTES SONT PUBLIQUES
    access_control:
        # - { path: ^/, roles: PUBLIC_ACCESS }  # Pas besoin car security: false
        # - { path: ^/admin, roles: PUBLIC_ACCESS }